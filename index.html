<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        .category-input {
            margin-top: 15px;
        }
        .category-input input {
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Финансовый калькулятор</h1>

        <label for="income">Доходы:</label>
        <input type="number" id="income" placeholder="Введите сумму доходов" />

        <div class="category-input">
            <label for="transport">Транспорт:</label>
            <input type="number" id="transport" placeholder="Сумма на транспорт" />
        </div>

        <div class="category-input">
            <label for="food">Еда:</label>
            <input type="number" id="food" placeholder="Сумма на еду" />
        </div>
        
        <div class="category-input">
            <label for="health">Здоровье:</label>
            <input type="number" id="health" placeholder="Сумма на здоровье" />
        </div>

        <div class="category-input">
            <label for="entertaiments">Развлечения:</label>
            <input type="number" id="entertaiments" placeholder="Сумма на развлечения" />
        </div>

        <div class="category-input">
            <label for="other">Прочие расходы:</label>
            <input type="number" id="other" placeholder="Прочие расходы" />
        </div>

        <button onclick="saveData()">Сохранить расходы</button>

        <button onclick="calculate()">Рассчитать остаток</button>

        <div id="result" class="result"></div>
        <div id="savedData" class="result"></div>
    </div>

    <script>
        // Функция для сохранения данных в LocalStorage
        function saveData() {
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const entertaiments = parseFloat(document.getElementById('entertaiments').value) || 0; // Исправлено
            const health = parseFloat(document.getElementById('health').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
    
            const expenses = { transport, food, entertaiments, health, other };
            localStorage.setItem('expenses', JSON.stringify(expenses));
    
            displaySavedData();
        }

    
        // Функция для отображения сохраненных данных
        function displaySavedData() {
            const savedExpenses = JSON.parse(localStorage.getItem('expenses')) || { transport: 0, food: 0, entertaiments: 0, health: 0, other: 0 };
            const savedDataElement = document.getElementById('savedData');
            savedDataElement.innerHTML = `
                <strong>Сохраненные расходы:</strong><br>
                Транспорт: ${savedExpenses.transport} <br>
                Еда: ${savedExpenses.food} <br>
                Развлечения: ${savedExpenses.entertaiments} <br>
                Здоровье: ${savedExpenses.health} <br>
                Прочие расходы: ${savedExpenses.other}

            `;
        }

        // Функция для расчета остатка
        function calculate() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const savedExpenses = JSON.parse(localStorage.getItem('expenses')) || { transport: 0, food: 0, entertaiments: 0, health: 0, other: 0 };

            const totalExpenses = savedExpenses.transport + savedExpenses.food + savedExpenses.entertaiments + savedExpenses.health + savedExpenses.other;
            const balance = income - totalExpenses;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = balance >= 0
                ? `Ваш остаток: <strong>${balance.toFixed(2)}</strong>`
                : `Ваш долг: <strong>${Math.abs(balance).toFixed(2)}</strong>`;
        }

        // Отображение сохраненных данных при загрузке страницы
        window.onload = function() {
            displaySavedData();
        }
    </script>
</body>
</html>
