<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Финансовый калькулятор</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            padding: 0; 
        } 
        .container { 
            max-width: 400px; 
            margin: auto; 
        } 
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            font-size: 16px; 
        } 
        button { 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: #0056b3; 
        } 
        .result { 
            font-size: 18px; 
            margin-top: 20px; 
            text-align: center; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Финансовый калькулятор</h1> 
        <label for="income">Доходы:</label> 
        <input type="number" id="income" placeholder="Введите сумму доходов" /> 
         
        <label for="expenses">Расходы:</label> 
        <input type="number" id="expenses" placeholder="Введите сумму расходов" /> 
         
        <button onclick="calculate()">Рассчитать</button> 
         
        <div id="result" class="result"></div> 
    </div> 
 
    <script> 
        function calculate() { 
            const income = parseFloat(document.getElementById('income').value) || 0; 
            const expenses = parseFloat(document.getElementById('expenses').value) || 0; 
            const balance = income - expenses; 
 
            const resultElement = document.getElementById('result'); 
            resultElement.innerHTML = balance >= 0 
                ? `Ваш остаток: <strong>${balance.toFixed(2)}</strong>` 
                : `Ваш долг: <strong>${Math.abs(balance).toFixed(2)}</strong>`; 
        } 
    </script> 
</body> 
</html>
